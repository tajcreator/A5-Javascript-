<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- fonawsome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Div Projects</title>
  </head>
  <body class="w-full h-full bg-[#f4f7ff]">
    <section class="container mx-auto px-8 flex flex-col gap-y-3">
      <!-- header section -->

      <div class="h-24 bg-white p-4 mt-3 rounded-2xl shadow-sm flex items-center justify-between px-4">
       <!-- item-logo -->
        <div class="logo-item">
          <a href="/" class="flex items-center gap-x-3 ">
            <img src="assets/logo.png" alt="" class="h-10 w-auto" />
            <h1 class="text-3xl font-light text-gray-900">
              Dev <span class="font-semibold"> Board </span>
            </h1>
          </a>
        </div>

        <!-- CountNUmber and color -->
        <div class="flex gap-x-6" >
           <div class="w-28 h-16 flex items-center justify-center rounded-full bg-[#f4f7ff] gap-x-3 px-3">
            <i class="fa-solid fa-square-check text-[40px] text-blue-600 "> </i>
            <h1 id="countNumber" class="text-gray-900 font-semibold text-3xl">  </h1>
           </div>

           <div  class="w-16 h-16 flex justify-center items-center rounded-full bg-[#f4f7ff] cursor-pointer">

            <button id="theme-btn" class="cursor-pointer"> <img src="assets/theme-btn.png" alt=""></button>
           </div>

        </div>


      </div>
    </section>

    <script src="java.js"></script>
  </body>
</html>
